services:
  db:
    image: postgres:16
    container_name: perga_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - perga_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    image: ghcr.io/dbtiunov/perga-api:latest
    container_name: perga_api
    restart: always
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - perga_network
    ports:
      - "8000:8000"
    command: >
      sh -c "alembic upgrade head &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000"

  web:
    image: ghcr.io/dbtiunov/perga-web:latest
    container_name: perga_web
    restart: always
    environment:
      API_BASE_URL: ${API_BASE_URL}
      IS_SIGNUP_DISABLED: ${IS_SIGNUP_DISABLED}
    depends_on:
      - api
    ports:
      - "3000:80"
    networks:
      - perga_network

  nginx:
    image: nginx:latest
    container_name: perga_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
      - web
    networks:
      - perga_network

networks:
  perga_network:
    driver: bridge

volumes:
  postgres_data:
